<form class="px-4 py-3">
  <div class="form-group">
    <label for="FormEmailAddress">Email Address</label>
    <input type="email" class="form-control" id="FormEmailAddress" />
  </div>
  <div class="form-group">
    <label for="FormPassword">Password</label>
    <input type="password" class="form-control" id="FormPassword" />
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="rememberCheck" />
    <label for="rememberCheck">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <div class="dropdown-divider"></div>
  <button ngbDropdownItem>Forgot Password?</button>
  <button ngbDropdownItem (click)="openRegisterModal()">Register</button>
</form>
